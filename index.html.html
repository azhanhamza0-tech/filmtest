            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid rgba(229, 9, 20, 0.3);
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .creator {
            font-size: 14px;
            color: #aaa;
            font-style: italic;
        }

        .creator span {
            color: #e50914;
            font-weight: bold;
            font-style: normal;
        }

        /* Top Banner Ad */
        .ad-banner-top {
            margin: 20px auto;
            max-width: 1400px;
            padding: 0 20px;
        }

        .ad-banner-content {
            background: rgba(229, 9, 20, 0.1);
            border: 2px solid #e50914;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .ad-banner-content:hover {
            background: rgba(229, 9, 20, 0.2);
            transform: scale(1.02);
        }

        .ad-banner-content img {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
        }

        .ad-placeholder {
            color: #aaa;
            font-size: 18px;
        }

        /* Sidebar Ad */
        .ad-sidebar {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 160px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #e50914;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            z-index: 999;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ad-sidebar:hover {
            transform: translateY(-50%) scale(1.05);
        }

        .ad-sidebar img {
            max-width: 100%;
            border-radius: 5px;
        }

        .ad-close {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e50914;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Mid Banner Ad */
        .ad-banner-mid {
            margin: 40px 0;
            padding: 20px;
            background: rgba(229, 9, 20, 0.05);
            border: 2px dashed #e50914;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ad-banner-mid:hover {
            background: rgba(229, 9, 20, 0.1);
        }

        .ad-banner-mid img {
            max-width: 100%;
            max-height: 120px;
            border-radius: 8px;
        }

        .category {
            margin-bottom: 60px;
        }

        .category-title {
            font-size: 28px;
            margin-bottom: 25px;
            color: #e50914;
            border-left: 4px solid #e50914;
            padding-left: 15px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(229, 9, 20, 0.3);
            border-color: #e50914;
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .movie-year {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 10px;
        }

        .watch-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .watch-btn:hover {
            background: #b20710;
        }

        /* Video Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            padding: 20px;
            border-radius: 15px;
            max-width: 1200px;
            width: 100%;
            max-height: 90vh;
            border: 2px solid #e50914;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e50914;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 10;
        }

        .close-btn:hover {
            background: #b20710;
        }

        .video-container {
            width: 100%;
            height: 70vh;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-title {
            margin-top: 20px;
            font-size: 24px;
            color: #fff;
            text-align: center;
        }

        .ad-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .ad-modal-content {
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);

            border-radius: 15px;
            max-width: 700px;
            width: 100%;
            border: 2px solid #e50914;
            position: relative;
            text-align: center;
        }

        .ad-step {
            display: none;
        }

        .ad-step.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .ad-countdown {

            color: #e50914;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.5);

            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .ad-progress-fill {
            height: 100%;

        }

            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;

            margin-top: 20px;

            text-transform: uppercase;

        .ad-button:hover {

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }

        .step-dot.active {

            color: #666;

            right: 20px;

            border-radius: 10px;

        .ad-floating:hover {

            width: 100%;

        // ========================================
        // AD SYSTEM FUNCTIONS
        // ========================================

        // Initialize all banner ads
        function initBannerAds() {
            // Top Banner
            if (ADS_CONFIG.topBanner.enabled) {
                const content = document.getElementById('topBannerContent');
                content.innerHTML = getAdContent(ADS_CONFIG.topBanner);
            } else {
                document.getElementById('topBanner').style.display = 'none';
            }

            // Sidebar
            if (ADS_CONFIG.sidebar.enabled) {
                const content = document.getElementById('sidebarAdContent');
                content.innerHTML = getAdContent(ADS_CONFIG.sidebar);
            } else {
                document.getElementById('sidebarAd').style.display = 'none';
            }

            // Mid Banner
            if (ADS_CONFIG.midBanner.enabled) {
                const content = document.getElementById('midBannerContent');
                content.innerHTML = getAdContent(ADS_CONFIG.midBanner);
            } else {
                document.getElementById('midBanner').style.display = 'none';
            }

            // Floating
            if (ADS_CONFIG.floating.enabled) {
                const content = document.getElementById('floatingAdContent');
                content.innerHTML = getAdContent(ADS_CONFIG.floating);
            } else {
                document.getElementById('floatingAd').style.display = 'none';
            }
        }

        // Get ad content based on type
        function getAdContent(adConfig) {
            if (adConfig.type === 'image' && adConfig.imageUrl) {
                return `<img src="${adConfig.imageUrl}" alt="Ad">`;
            } else if (adConfig.type === 'html' && adConfig.htmlCode) {
                return adConfig.htmlCode;
            } else {
                return `<div class="ad-placeholder">${adConfig.content}</div>`;
            }
        }

        // Open ad link
        function openAdLink(adType) {
            const config = ADS_CONFIG[adType];
            if (config && config.link) {
                window.open(config.link, '_blank');
            }
        }

        // Close sidebar ad
        function closeSidebarAd(event) {
            event.stopPropagation();
            document.getElementById('sidebarAd').style.display = 'none';
        }

        // Close floating ad
        function closeFloatingAd(event) {
            event.stopPropagation();
            document.getElementById('floatingAd').style.display = 'none';
        }

        // ========================================
        // MULTI-STEP AD SYSTEM
        // ========================================

        let currentStep = 0;
        let stepTimers = [];
        let currentMovie = null;

        // Show multi-step ads
        function showMultiStepAds() {
            if (!ADS_CONFIG.preVideoAds.enabled || ADS_CONFIG.preVideoAds.steps.length === 0) {
                loadMovie();
                return;
            }

            const modal = document.getElementById('adModal');
            const stepsContainer = document.getElementById('adSteps');
            const stepIndicator = document.getElementById('stepIndicator');
            
            // Clear previous content
            stepsContainer.innerHTML = '';
            stepIndicator.innerHTML = '';
            currentStep = 0;

            // Create step indicators
            ADS_CONFIG.preVideoAds.steps.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'step-dot' + (index === 0 ? ' active' : '');
                dot.id = `stepDot${index}`;
                stepIndicator.appendChild(dot);
            });

            // Create all steps
            ADS_CONFIG.preVideoAds.steps.forEach((step, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'ad-step' + (index === 0 ? ' active' : '');
                stepDiv.id = `step${index}`;
                stepDiv.innerHTML = createStepContent(step, index);
                stepsContainer.appendChild(stepDiv);
            });

            modal.style.display = 'flex';
            startStep(0);
        }

        // Create step content
        function createStepContent(step, index) {
            let content = `<h2 style="color: #e50914; margin-bottom: 20px; font-size: 28px;">${step.title}</h2>`;

            if (step.type === 'countdown') {
                const message = step.message.replace('{time}', `<span id="countdown${index}">${step.duration}</span>`);
                content += `
                    <p class="ad-message">${message}</p>
                    <div class="ad-countdown" id="countdownDisplay${index}">${step.duration}</div>
                    <div class="ad-progress-bar">
                        <div class="ad-progress-fill" id="progressBar${index}"></div>
                    </div>
                `;
            }

            if (step.type === 'image' && step.imageUrl) {
                content += `<img src="${step.imageUrl}" class="ad-image" alt="Ad">`;
            } else if (step.type === 'iframe' && step.iframeUrl) {
                content += `
                    <div class="ad-iframe-container">
                        <iframe src="${step.iframeUrl}"></iframe>
                    </div>
                `;
            } else if (step.type === 'html' && step.htmlCode) {
                content += step.htmlCode;
            } else if (step.content) {
                content += `<p style="font-size: 18px; color: #fff; margin: 20px 0;">${step.content}</p>`;
            }

            const isLastStep = index === ADS_CONFIG.preVideoAds.steps.length - 1;
            content += `
                <button class="ad-button" id="stepBtn${index}" ${!step.skippable ? 'disabled' : ''} onclick="nextStep()">
                    ${step.buttonText || (isLastStep ? 'Watch Movie' : 'Continue')}
                </button>
                ${!step.skippable ? '<p class="ad-skip-info">Button will be enabled after countdown</p>' : ''}
            `;

            return content;
        }

        // Start a step
        function startStep(stepIndex) {
            const step = ADS_CONFIG.preVideoAds.steps[stepIndex];
            const button = document.getElementById(`stepBtn${stepIndex}`);
            
            if (step.type === 'countdown' || step.duration > 0) {
                let timeLeft = step.duration;
                const countdownDisplay = document.getElementById(`countdownDisplay${stepIndex}`);
                const countdown = document.getElementById(`countdown${stepIndex}`);
                const progressBar = document.getElementById(`progressBar${stepIndex}`);
                
                const progressIncrement = 100 / step.duration;
                let currentProgress = 0;

                const timer = setInterval(() => {
                    timeLeft--;
                    currentProgress += progressIncrement;
                    
                    if (countdownDisplay) countdownDisplay.textContent = timeLeft;
                    if (countdown) countdown.textContent = timeLeft;
                    if (progressBar) progressBar.style.width = currentProgress + '%';
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        if (button) {
                            button.disabled = false;
                            button.style.background = '#4CAF50';
                            button.textContent = step.buttonText || (stepIndex === ADS_CONFIG.preVideoAds.steps.length - 1 ? 'Watch Movie Now!' : 'Continue');
                        }
                    }
                }, 1000);

                stepTimers.push(timer);
            }

            // Update step indicators
            document.querySelectorAll('.step-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === stepIndex);
            });
        }

        // Next step
        function nextStep() {
            // Open ad link if exists
            const step = ADS_CONFIG.preVideoAds.steps[currentStep];
            if (step.link) {
                window.open(step.link, '_blank');
            }

            // Clear current timers
            stepTimers.forEach(timer => clearInterval(timer));
            stepTimers = [];

            // Hide current step
            const currentStepEl = document.getElementById(`step${currentStep}`);
            if (currentStepEl) currentStepEl.classList.remove('active');

            currentStep++;

            // Check if there are more steps
            if (currentStep < ADS_CONFIG.preVideoAds.steps.length) {
                const nextStepEl = document.getElementById(`step${currentStep}`);
                if (nextStepEl) nextStepEl.classList.add('active');
                startStep(currentStep);
            } else {
                // All steps completed, load movie
                closeAdModal();
                loadMovie();
            }
        }

        // Close ad modal
        function closeAdModal() {
            stepTimers.forEach(timer => clearInterval(timer));
            stepTimers = [];
            document.getElementById('adModal').style.display = 'none';
        }

        // ========================================
        // MOVIE FUNCTIONS
        // ========================================

        // Render movies
        function renderMovies() {
            renderCategory('bollywood', 'bollywood-grid');
            renderCategory('hollywood', 'hollywood-grid');
            renderCategory('international', 'international-grid');
        }

        function renderCategory(category, gridId) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';
            
            movies[category].forEach((movie, index) => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <div class="movie-poster">
                        <img src="${movie.poster}" alt="${movie.title}" onerror="this.src='https://via.placeholder.com/200x300?text=${encodeURIComponent(movie.title)}'">
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-year">${movie.year}</div>
                        <button class="watch-btn" onclick="playMovie('${category}', ${index})">‚ñ∂ Watch Now</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Play movie
        function playMovie(category, index) {
            currentMovie = { category, index };
            showMultiStepAds();
        }

        // Load movie
        function loadMovie() {
            if (!currentMovie) return;
            
            const movie = movies[currentMovie.category][currentMovie.index];
            document.getElementById('videoTitle').textContent = movie.title + ' (' + movie.year + ')';
            document.getElementById('videoContainer').innerHTML = `<iframe src="${movie.server}" allowfullscreen></iframe>`;
            document.getElementById('videoModal').style.display = 'flex';
        }

        // Close video
        function closeVideo() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('videoContainer').innerHTML = '';
            currentMovie = null;
        }

        // ========================================
        // INITIALIZE
        // ========================================
        initBannerAds();
        renderMovies();
    </script>
