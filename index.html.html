        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid rgba(229, 9, 20, 0.3);
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .creator {
            font-size: 14px;
            color: #aaa;
            font-style: italic;
        }

        .creator span {
            color: #e50914;
            font-weight: bold;
            font-style: normal;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .category {
            margin-bottom: 60px;
        }

        .category-title {
            font-size: 28px;
            margin-bottom: 25px;
            color: #e50914;
            border-left: 4px solid #e50914;
            padding-left: 15px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(229, 9, 20, 0.3);
            border-color: #e50914;
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .movie-year {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 10px;
        }

        .watch-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .watch-btn:hover {
            background: #b20710;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            padding: 20px;
            border-radius: 15px;
            max-width: 1200px;
            width: 100%;
            max-height: 90vh;
            border: 2px solid #e50914;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e50914;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 10;
        }

        .close-btn:hover {
            background: #b20710;
        }

        .video-container {
            width: 100%;
            height: 70vh;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-title {
            margin-top: 20px;
            font-size: 24px;
            color: #fff;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .logo {
                font-size: 28px;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .movie-poster {
                height: 225px;
            }

            .video-container {
                height: 50vh;
            }
        }
    </style>

        function renderMovies() {
            renderCategory('bollywood', 'bollywood-grid');
            renderCategory('hollywood', 'hollywood-grid');
            renderCategory('international', 'international-grid');
        }

        function renderCategory(category, gridId) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';
            
            movies[category].forEach((movie, index) => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <div class="movie-poster">
                        <img src="${movie.poster}" alt="${movie.title}" onerror="this.src='https://via.placeholder.com/200x300?text=${encodeURIComponent(movie.title)}'">
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-year">${movie.year}</div>
                        <button class="watch-btn" onclick="playMovie('${category}', ${index})">▶ Watch Now</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function playMovie(category, index) {
            const movie = movies[category][index];
            document.getElementById('videoTitle').textContent = movie.title + ' (' + movie.year + ')';
            document.getElementById('videoContainer').innerHTML = `<iframe src="${movie.server}" allowfullscreen></iframe>`;
            document.getElementById('videoModal').style.display = 'flex';
        }

        function closeVideo() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('videoContainer').innerHTML = '';
